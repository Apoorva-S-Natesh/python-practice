<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Add Restaurant</title>
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/add_restaurant.css' %}">
</head>
<body>
	<form action="{% url 'add_restaurant' %}" method="post">
		{% csrf_token %}
		<h3>Add Restaurant</h3>

		<div class="form-group">
			<label for="name">Restaurant Name</label>
			<input type="text" name="name" required>
		</div>

		<div class="form-group">
			<label for="picture">Picture URL</label>
			<input type="text" name="picture" required>
		</div>

		<div class="form-group">
			<label for="cuisine">Cuisine</label>
			<input type="text" name="cuisine" required>
		</div>

		<div class="form-group">
			<label for="rating">Rating</label>
			<input type="number" name="rating" min="0" max="5" step="0.5" required>
		</div>

		<button class="btn" type="submit">Add Restaurant</button>
	</form>
</body>
</html>
