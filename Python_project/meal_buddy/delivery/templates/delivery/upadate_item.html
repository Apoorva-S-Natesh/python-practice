<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Update Item</title>
	<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
	{% load static %}
	<link rel="stylesheet" href="{% static 'css/add_restaurant.css' %}">
</head>
<body>
	<form action="{% url 'update_item' item.id %}" method="post">
		{% csrf_token %}
		<h3>Update Item</h3>

		<div class="form-group">
			<label for="name">Item Name</label>
			<input type="text" name="name" id="name" value="{{item.name}}" required>
		</div>

		<div class="form-group">
			<label for="description">Description:</label>
			<textarea id="description" name="description" required>{{item.description}}</textarea>
		</div>

		<div class="form-group">
			<label for="price">Price:</label>
			<input type="number" id="price" name="price" step="0.01" required value="{{item.price}}">
		</div>

		<div class="form-group">
			<label for="is_veg">Vegetarian:</label>
			<input type="checkbox" id="is_veg" name="is_veg" {% if item.vegetarian %}checked{% endif %}>
		</div>

		<div class="form-group">
			<label for="picture">Image URL:</label>
			<input type="url" id="picture" name="picture" value="{{item.picture}}">
		</div>

		<button class="btn" type="submit">Update Item</button>
	</form>
</body>
</html>
