<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurants</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Restaurant name</th>
				<th>picture</th>
				<th>Cuisine</th>
				<th>Rating</th>
				<th>Operations</th>
			</tr>
		</thead>
		<tbody>
			{ % for r in restaurantList % }
			<tr>
				<td>{{r.name}}</td>
				<td>
					<img src="{{r.picture}}">
				</td>
				<td>{{r.cuisine}}</td>
				<td>{{r.rating}}</td>
				<td>
					<a href="open_update_restaurant">Update Restaurant</a>
					<br>
					<a>Update Menu</a>
					<br>
					<a>Delete Restaurant</a>
				</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
