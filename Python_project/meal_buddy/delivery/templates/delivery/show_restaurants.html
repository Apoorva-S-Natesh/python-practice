<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Restaurants</title>
</head>
<body>
	<table border="1">
		<thead>
			<tr>
				<th>Restaurant name</th>
				<th>picture</th>
				<th>Cuisine</th>
				<th>Rating</th>
				<th>Operations</th>
			</tr>
		</thead>
		<tbody>
			{% for r in restaurantList %}
				<tr>
					<td>{{r.name}}</td>
					<td>
						<img src="{{r.picture}}" height="100px">
					</td>
					<td>{{r.cuisine}}</td>
					<td>{{r.rating}}</td>
					<td>
						<a href="{% url 'open_update_restaurant' r.id %}"> <!-- Djnago already gives a unique Id, creates a primary key by default -->
							Update Restaurant</a>
						<br>
						<a href="{% url 'open_update_menu' r.id%}">Update Menu</a>
						<br>
						<form method="POST" action="{% url 'delete_restaurant' r.id %}" style="display:inline;">
							{% csrf_token %}
							<button type="submit" onclick="return confirm('Are you sure you want to delete this restaurant?')">Delete Restaurant</button>
						</form>
					</td>
				</tr>
			{% endfor %}
		</tbody>
	</table>
</body>
</html>
